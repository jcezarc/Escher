<div class="row">
  <div *ngFor="let book of Navigator.view(books)" class="col-sm-6 col-xs-12">
    <app-book-item [book]="book">
          <app-delete-button (delete)="remove(book)">
          </app-delete-button>
    </app-book-item>
  </div>
</div>

<app-navigator 
  [maxItems]="4"
  #Navigator
></app-navigator>
