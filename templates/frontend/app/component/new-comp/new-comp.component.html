<div class="card mx-auto">
	<div class="card-header">
        New %table%
    </div>
    <div class="card-body">
        <form [formGroup]="%table%Form" novalidate> 

            <div class="form-group">
                <div class="form-group">
                    <label>Id:</label>
                    <input formControlName="%pk_field%" type="text" class="form-control" placeholder="Id">
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label>%title%:</label>
                    <input formControlName="%title%" type="text" class="form-control" placeholder="%title%">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label>%label%:</label>
                    <select formControlName="%label%">
                        <option value="1">%value_blue%</option>
                        <option value="2">%value_green%</option>
                        <option value="3">%value_yellow%</option>
                        <option value="4">%value_red%</option>
                    </select>
                </div>
                <div class="col">
                    <label>%detail%:</label>
                    <input formControlName="%detail%" type="text" class="form-control" placeholder="%detail%">
                </div>
            </div>

            <div class=" form-group">
                <button (click)="%table%List.save(%table%Form.value)" type="button" [disabled]="!%table%Form.valid" 
                class="btn btn-info btn-block">
                  Gravar Livro
                </button>
            </div>
    

        </form>
    </div>

</div>

<app-%table%-list
#%table%List
></app-%table%-list>
